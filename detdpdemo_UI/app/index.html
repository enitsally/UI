<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <!-- endbuild -->
</head>
<body ng-app="detdpdemoApp" ng-controller="ApplicationController" layout="column">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<md-toolbar>
  <div class="md-toolbar-tools" layout="row">
    <md-button class="md-icon-button" aria-label="Settings">
      <md-icon md-svg-icon="images/icon/menu.svg"></md-icon>
    </md-button>
    <h2>
      <span>DET Data Processing Demo</span>
    </h2>
    <span flex></span>

    <div layout="column">
      <div ng-if="currentUser">Welcome, {{ currentUser.id }}</div>
      <div ng-switch on="currentUser.role">
        <div ng-switch-when="userRoles.admin">You're admin.</div>
        <div ng-switch-default></div>
      </div>
    </div>

    <md-button class="md-icon-button" aria-label="More">
      <md-icon md-svg-icon="images/icon/more_vert.svg"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-content flex>
  <div ui-view=""></div>
</md-content>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/upload_overview.js"></script>
<script src="scripts/controllers/upload.js"></script>
<script src="scripts/controllers/retrieve.js"></script>
<!-- endbuild -->
<div login-dialog ng-if="!isLoginPage"></div>
</body>
</html>
